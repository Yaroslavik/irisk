# Shop Configuration
ax_s_shop:
    date_format: 'dd.MM.yyyy HH:mm'
    product:
#        form_preview_class: form-preview
        use_product_options: false
        use_product_photos: false
    product_photo:
#        form_preview_class: form-preview
    category:
#        form_preview_class: form-preview

ax_s_config:
    use_groups: true

ax_s_page:
    date_format: 'dd.MM.yyyy HH:mm'

ax_s_article:
    date_format: 'dd.MM.yyyy HH:mm'
    use_categories: false

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: AppBundle:Component:pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

vich_uploader:
    db_driver: orm
    mappings:
        product_file:
            uri_prefix:         /uploads/product
            upload_destination: %web_path%/uploads/product
        category_file:
            uri_prefix:         /uploads/category
            upload_destination: %web_path%/uploads/category
        product_photo_file:
            uri_prefix:         /uploads/product_photo
            upload_destination: %web_path%/uploads/product_photo

liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: %web_path%
                cache_prefix: uploads/cache
    loaders:
        default:
            filesystem:
                data_root: %web_path%

    filter_sets:
        cache: ~
        small:
            quality: 80
            filters:
                thumbnail: { size: [200, 120], mode: outbound }

        product_homepage:
            quality: 80
            filters:
                thumbnail: { size: [180, 180], mode: outbound }

        product_preview:
             quality: 80
             filters:
                 thumbnail: { size: [198, 215], mode: outbound }

        product_list:
             quality: 80
             filters:
                 thumbnail: { size: [158, 152], mode: outbound }

        category_homepage:
             quality: 80
             filters:
                 thumbnail: { size: [194, 184], mode: outbound }

        gallery:
            quality: 80
            filters:
                thumbnail: { size: [1200, 650], mode: outbound }

        article_small:
            quality: 80
            filters:
                thumbnail: { size: [150, 650], mode: outbound }